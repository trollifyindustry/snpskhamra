<body>
<button onclick="window.print()">üñ®Ô∏è Print</button>

   <table class="table1" >
      <tr>
         <td><label>Student Name:</label><input type="text" id="name" oninput="autoFill()"></td>
         <td><label>Admission No:</label><input type="text" id="admission" oninput="autoFill()"></td>
      </tr>
      <tr>
         <td><label>Father Name:</label><input type="text" id="father" oninput="autoFill()"></td>
         <td><label>Class:</label><input type="text" id="class" oninput="autoFill()"></td>
      </tr>
      <tr>
         <td><label>Mother Name:</label><input type="text" id="mother" oninput="autoFill()"></td>

      </tr>
      <tr>
         <td><label>Total Fee ‚Çπ:</label><input type="number" id="fee" oninput="autoFill()"></td>
         <td><label>Phone No:</label><input type="text" id="phone" oninput="autoFill()"></td>
      </tr>
      <tr>
         <td colspan="2"><label>Address:</label><input type="text" id="address" oninput="autoFill()"></td>

   </table>



  <!-- Section 2: Auto-Filled Output -->
  <table class="table2" >

      </tr>
  </table>

</div>

<script>
  function autoFill() {
    document.getElementById("out_name").textContent = document.getElementById("name").value;
    document.getElementById("out_father").textContent = document.getElementById("father").value;
    document.getElementById("out_mother").textContent = document.getElementById("mother").value;
    document.getElementById("out_admission").textContent = document.getElementById("admission").value;
    document.getElementById("out_class").textContent = document.getElementById("class").value;
    document.getElementById("out_dob").textContent = document.getElementById("dob").value;
    document.getElementById("out_fee").textContent = document.getElementById("fee").value;
    document.getElementById("out_phone").textContent = document.getElementById("phone").value;
    document.getElementById("out_address").textContent = document.getElementById("address").value;
  }
</script>
